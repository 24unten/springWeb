<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新</title>
    <link href="../css/commons.css" rel="stylesheet">
</head>
<body>

     <th:block th:insert="common/header"></th:block>
     <hr>

<div class="insert">
    <div class="form-body">
<!--        <p class="error">エラーメッセージ</p>-->
<!--        -->

        <form action="" method="post" th:object="${addForm}">
            <fieldset class="label-130">
                <div>
                    <label>商品ID</label>
                    <input type="text" name="productId" class="base-text" th:field="*{product_id}">
                    <p class="error">[[ ${errorMsg} ]]</p>

                </div>
                <div>
                    <label>商品名</label>
                    <input type="text" name="name" class="base-text" th:field="*{name}">
                    <span class="error" th:each="error: ${#fields.errors('name')}">[[ ${error} ]]</span>
                </div>
                <div>
                    <label>単価</label>
                    <input type="text" name="price" class="base-text"  th:field="*{price}">
                    <span class="error" th:each="error: ${#fields.errors('price')}">[[ ${error} ]]</span>
                </div>
                <div>
                    <label>カテゴリ</label> <select name="categoryId"  th:field="*{category_id}" class="base-text">
                    <option value="1" selected>ペン</option>
                    <option value="2">ノート</option>
                    <option value="3">消しゴム</option>
                    <option value="4">のり</option>
                </select>
                </div>
                <div>
                    <label>商品説明</label>
                    <textarea name="description"  class="base-text"  th:field="*{description}" >
            </textarea>
                </div>
                <div>
                    <label>画像</label>
                    <input type="file" name="file" th:field="*{img_path}">
                    <span class="error">[[ ${error} ]]</span>
                </div>
            </fieldset>
            <div class="btns">
                <button type="button" onclick="openModal()" class="basic-btn">更新</button>
<!--                <button type="submit" onclick="openModal()" class="basic-btn">更新</button>-->
                <input type="button" onclick="location.href='/menu'" value="メニューに戻る" class="cancel-btn">
            </div>
            <div id="modal">
                <p class="modal-message">更新しますか？</p>
                <div class="btns">
                    <button type="submit" id="update-btn" class="basic-btn">更新</button>
                    <button type="button" onclick="closeModal()" class="cancel-btn">キャンセル</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="fadeLayer"></div>
<script src="../js/commons.js"></script>
<script>
    'use strict'
    document.getElementById('update-btn').addEventListener('click', () => {
      location.href = '/menu'
    })
</script>
</body>
</html>
